name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: [
          "3.9", 
          "3.10", 
          "3.11"
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python  ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ matrix.python }}
          cache: pip
          cache-dependency-path: "requirements.txt"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "requirements.txt"

      - name: Lint
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 . || echo "Lint warnings"
          else
            echo "flake8 not installed — skipping lint"
          fi

      - name: Test
        run: |
          export PYTHONPATH=$PWD
          if [ -d "tests" ]; then
            pytest || echo "Tests failed or missing"
          else
            echo "tests/ not found — skipping tests"
          fi

      - name: Build
        run: |
          if [ -f "pyproject.toml" ]; then
            python -m pip install build || echo "build module missing"
            python -m build || echo "Build failed"
          elif [ -f "setup.py" ]; then
            python setup.py sdist || echo "setup.py build failed"
          else
            echo "No build system detected — skipping"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
        continue-on-error: true


